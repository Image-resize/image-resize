    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const fileInput = document.getElementById('file-input');
            const uploadArea = document.getElementById('upload-area');
            const editor = document.getElementById('editor');
            const preview = document.getElementById('preview');
            const widthInput = document.getElementById('width-input');
            const heightInput = document.getElementById('height-input');
            const applyBtn = document.getElementById('apply-btn');
            const resetBtn = document.getElementById('reset-btn');
            const downloadBtn = document.getElementById('download-btn');
            const maintainRatio = document.getElementById('maintain-ratio');
            const compressInput = document.getElementById('compress-input');
            const compressBtn = document.getElementById('compress-btn');
            const fileInfo = document.getElementById('file-info');
            const ctx = preview.getContext('2d');
            let originalImage = null;
            let originalWidth = 0;
            let originalHeight = 0;
            let aspectRatio = 0;
            let currentQuality = 0.9;
            
            fileInput.addEventListener('change', handleFileUpload);
            uploadArea.addEventListener('dragover', function(e) {
                e.preventDefault();
                uploadArea.style.borderColor = 'rgba(255, 255, 255, 0.8)';
                uploadArea.style.transform = 'translateY(-5px)';
            });
            uploadArea.addEventListener('dragleave', function() {
                uploadArea.style.borderColor = 'rgba(255, 255, 255, 0.4)';
                uploadArea.style.transform = 'translateY(0)';
            });
            uploadArea.addEventListener('drop', function(e) {
                e.preventDefault();
                uploadArea.style.borderColor = 'rgba(255, 255, 255, 0.4)';
                uploadArea.style.transform = 'translateY(0)';
                
                if (e.dataTransfer.files.length) {
                    fileInput.files = e.dataTransfer.files;
                    handleFileUpload();
                }
            });

            widthInput.addEventListener('input', () => {
                if (maintainRatio.checked) {
                    const width = parseInt(widthInput.value);
                    if (width && aspectRatio) {
                        const height = Math.round(width / aspectRatio);
                        heightInput.value = height;
                    }
                }
            });

            heightInput.addEventListener('input', () => {
                if (maintainRatio.checked) {
                    const height = parseInt(heightInput.value);
                    if (height && aspectRatio) {
                        const width = Math.round(height * aspectRatio);
                        widthInput.value = width;
                    }
                }
            });

            applyBtn.addEventListener('click', function() {
                const newWidth = parseInt(widthInput.value);
                const newHeight = parseInt(heightInput.value);

                if (!newWidth || !newHeight || newWidth < 1 || newHeight < 1) {
                     alert('Please enter a valid width and height.');
                     return;
                }
                
                drawImage(newWidth, newHeight);
                updateFileInfo();
            });

            compressBtn.addEventListener('click', compressImageToSize);

            resetBtn.addEventListener('click', function() {
                if (originalImage) {
                    widthInput.value = originalWidth;
                    heightInput.value = originalHeight;
                    currentQuality = 0.9;
                    drawImage(originalWidth, originalHeight);
                    updateFileInfo();
                }
            });
            downloadBtn.addEventListener('click', downloadImage);

            function handleFileUpload(e) {
                const file = fileInput.files[0];
                if (!file || !file.type.match('image.*')) {
                    alert('Please select a valid image file.');
                    return;
                }
                
                const reader = new FileReader();
                reader.onload = function(e) {
                    originalImage = new Image();
                    originalImage.onload = function() {
                        originalWidth = originalImage.width;
                        originalHeight = originalImage.height;
                        aspectRatio = originalWidth / originalHeight;
                        
                        widthInput.value = originalWidth;
                        heightInput.value = originalHeight;
                        
                        drawImage(originalWidth, originalHeight);
                        updateFileInfo();
                        
                        editor.style.display = 'block';
                    };
                    originalImage.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
            
            function drawImage(width, height) {
                preview.width = width;
                preview.height = height;
                ctx.clearRect(0, 0, width, height);
                ctx.drawImage(originalImage, 0, 0, width, height);
            }
            
            function updateFileInfo() {
                const dataURL = preview.toDataURL('image/jpeg', currentQuality);
                const fileSize = Math.round((dataURL.length * 3/4) / 1024);
                fileInfo.textContent = `Current Size: ${preview.width}x${preview.height}px | File Size: ~${fileSize} KB`;
            }
            
            function compressImageToSize() {
                if (!originalImage) return;
                const targetSizeKB = parseInt(compressInput.value);
                if (!targetSizeKB || targetSizeKB < 5) {
                    alert('Please enter a valid size greater than 5 KB.');
                    return;
                }

                let minQuality = 0;
                let maxQuality = 1;
                let quality = 0.9;

                for (let i = 0; i < 10; i++) { // 10 iterations for fast result
                    quality = (minQuality + maxQuality) / 2;
                    const dataURL = preview.toDataURL('image/jpeg', quality);
                    const fileSizeKB = (dataURL.length * 3/4) / 1024;

                    if (Math.abs(fileSizeKB - targetSizeKB) < 5) { // Tolerance of 5KB
                        break;
                    }

                    if (fileSizeKB > targetSizeKB) {
                        maxQuality = quality;
                    } else {
                        minQuality = quality;
                    }
                }
                
                currentQuality = quality;
                updateFileInfo();
            }
            
            function downloadImage() {
                if (!originalImage) return;
                const link = document.createElement('a');
                link.download = 'resized_image.jpg';
                link.href = preview.toDataURL('image/jpeg', currentQuality);
                link.click();
            }
        });
    </script>
