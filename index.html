<body>
    <div class="container">
        <header>
            <h1>Image Resize</h1>

            <input type="file" id="file-input" accept="image/*">

                    <div class="file-info" id="file-info"></div>
                </div>
            </div>
            
            <div class="controls">
                <div class="dimension-controls">
                    <div class="input-group">
                        <label for="width-input">প্রস্থ (px)</label>
                        <input type="number" id="width-input" class="dimension-input" placeholder="প্রস্থ">
                    </div>
                    <div class="input-group">
                        <label for="height-input">উচ্চতা (px)</label>
                        <input type="number" id="height-input" class="dimension-input" placeholder="উচ্চতা">
                    </div>

                    <input type="checkbox" id="maintain-ratio">
                    <label for="maintain-ratio">অনুপাত বজায় রাখুন</label>

                    <div class="compress-input-container">
                        <input type="number" id="compress-input" class="compress-input" placeholder="লক্ষ্য সাইজ (৫০-১০০০)">
                        <button class="compress-btn" id="compress-btn">কম্প্রেস করুন</button>
                    </div>
                </div>
                
                <div class="action-buttons">
                    <button class="action-btn reset-btn" id="reset-btn">রিসেট</button>

             <script type="text/javascript">

            </script>

        <p>Image Resize &copy; 2023 - সকল অধিকার সংরক্ষিত</p>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // --- Element Selection ---
            const fileInput = document.getElementById('file-input');
            const uploadArea = document.getElementById('upload-area');
            const editor = document.getElementById('editor');
            const preview = document.getElementById('preview');
            const widthInput = document.getElementById('width-input');
            const heightInput = document.getElementById('height-input');
            const applyDimensionsBtn = document.getElementById('apply-dimensions-btn');
            const maintainRatio = document.getElementById('maintain-ratio');
            const compressInput = document.getElementById('compress-input');
            const compressBtn = document.getElementById('compress-btn');
            const resetBtn = document.getElementById('reset-btn');
            const downloadBtn = document.getElementById('download-btn');
            const fileInfo = document.getElementById('file-info');
            
            // --- State Variables ---
            const ctx = preview.getContext('2d');
            let originalImage = null;
            let originalWidth = 0, originalHeight = 0, aspectRatio = 0;
            let currentQuality = 0.92;

            // --- Event Listeners ---
            fileInput.addEventListener('change', handleFileUpload);
            uploadArea.addEventListener('dragover', (e) => e.preventDefault());
            uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                if (e.dataTransfer.files.length) {
                    fileInput.files = e.dataTransfer.files;
                    handleFileUpload();
                }
            });

            widthInput.addEventListener('input', () => {
                if (maintainRatio.checked) {
                    const newWidth = parseInt(widthInput.value);
                    if (newWidth > 0) {
                        heightInput.value = Math.round(newWidth / aspectRatio);
                    }
                }
            });

            heightInput.addEventListener('input', () => {
                if (maintainRatio.checked) {
                    const newHeight = parseInt(heightInput.value);
                    if (newHeight > 0) {
                        widthInput.value = Math.round(newHeight * aspectRatio);
                    }
                }
            });

            applyDimensionsBtn.addEventListener('click', () => {
                const width = parseInt(widthInput.value);
                const height = parseInt(heightInput.value);
                if (width > 0 && height > 0) {
                    drawImage(width, height);
                    updateFileInfo();
                } else {
                    alert('অনুগ্রহ করে সঠিক প্রস্থ এবং উচ্চতা লিখুন।');
                }
            });

            compressBtn.addEventListener('click', compressImageToSize);

            resetBtn.addEventListener('click', () => {
                if (originalImage) {
                    currentQuality = 0.92;
                    widthInput.value = originalWidth;
                    heightInput.value = originalHeight;
                    maintainRatio.checked = false; // রিসেট করার সময় আনচেক থাকবে
                    drawImage(originalWidth, originalHeight);
                    updateFileInfo();
                }
            });
            downloadBtn.addEventListener('click', downloadImage);

            // --- Core Functions ---
            function handleFileUpload() {
                const file = fileInput.files[0];
                if (!file || !file.type.startsWith('image/')) {
                    alert('দয়া করে একটি বৈধ ছবির ফাইল নির্বাচন করুন।'); return;
                }
                const reader = new FileReader();
                reader.onload = (e) => {
                    originalImage = new Image();
                    originalImage.onload = () => {
                        originalWidth = originalImage.width;
                        originalHeight = originalImage.height;
                        aspectRatio = originalWidth / originalHeight;
                        widthInput.value = originalWidth;
                        heightInput.value = originalHeight;
                        currentQuality = 0.92;
                        maintainRatio.checked = false; // নতুন ছবি লোড হলে ডিফল্ট আনচেক থাকবে
                        drawImage(originalWidth, originalHeight);
                        updateFileInfo();
                        editor.style.display = 'block';
                    };
                    originalImage.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
            
            function drawImage(width, height) {
                preview.width = width;
                preview.height = height;
                ctx.drawImage(originalImage, 0, 0, width, height);
            }
            
            function updateFileInfo() {
                if (!originalImage) return;
                const dataURL = preview.toDataURL('image/jpeg', currentQuality);
                const fileSize = Math.round((dataURL.length * 3/4) / 1024);
                fileInfo.textContent = `বর্তমান সাইজ: ${preview.width}x${preview.height} px | ফাইলের সাইজ: ~${fileSize} KB`;
            }

            function compressImageToSize() {
                if (!originalImage) return;
                const targetSizeKB = parseInt(compressInput.value);
                if (!targetSizeKB || targetSizeKB < 50 || targetSizeKB > 1000) {
                    alert('দয়া করে 50 থেকে 1000 KB এর মধ্যে একটি সাইজ লিখুন।'); return;
                }
                let minQuality = 0, maxQuality = 1, bestQuality = 0.7;
                for (let i = 0; i < 15; i++) {
                    const midQuality = (minQuality + maxQuality) / 2;
                    const dataURL = preview.toDataURL('image/jpeg', midQuality);
                    const fileSizeKB = Math.round((dataURL.length * 3/4) / 1024);
                    if (Math.abs(fileSizeKB - targetSizeKB) <= 2) {
                        bestQuality = midQuality; break;
                    }
                    if (fileSizeKB > targetSizeKB) {
                        maxQuality = midQuality;
                    } else {
                        minQuality = midQuality;
                    }
                    if (i === 14) { bestQuality = midQuality; }
                }
                currentQuality = bestQuality;
                updateFileInfo();
                alert(`কম্প্রেস সম্পন্ন! নতুন আনুমানিক সাইজ: ${fileInfo.textContent.split('|')[1].trim()}`);
            }
            
            function downloadImage() {
                if (!originalImage) return;
                const link = document.createElement('a');
                link.download = 'resized_image.jpg';
                link.href = preview.toDataURL('image/jpeg', currentQuality);
                link.click();
            }
        });
    </script>
