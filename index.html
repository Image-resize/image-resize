    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Your existing JavaScript code here...
            const fileInput = document.getElementById('file-input');
            const uploadArea = document.getElementById('upload-area');
            const editor = document.getElementById('editor');
            const preview = document.getElementById('preview');
            const widthSlider = document.getElementById('width');
            const heightSlider = document.getElementById('height');
            const widthValue = document.getElementById('width-value');
            const heightValue = document.getElementById('height-value');
            const widthInput = document.getElementById('width-input');
            const heightInput = document.getElementById('height-input');
            const setWidthBtn = document.getElementById('set-width-btn');
            const setHeightBtn = document.getElementById('set-height-btn');
            const resetBtn = document.getElementById('reset-btn');
            const downloadBtn = document.getElementById('download-btn');
            const maintainRatio = document.getElementById('maintain-ratio');
            const compressInput = document.getElementById('compress-input');
            const compressBtn = document.getElementById('compress-btn');
            const fileInfo = document.getElementById('file-info');
            
            const ctx = preview.getContext('2d');
            let originalImage = null;
            let originalWidth = 0;
            let originalHeight = 0;
            let aspectRatio = 0;
            let currentQuality = 0.9;
            
            fileInput.addEventListener('change', handleFileUpload);
            uploadArea.addEventListener('dragover', function(e) {
                e.preventDefault();
                uploadArea.style.borderColor = 'rgba(255, 255, 255, 0.8)';
                uploadArea.style.transform = 'scale(1.02)';
            });
            uploadArea.addEventListener('dragleave', function() {
                uploadArea.style.borderColor = 'rgba(255, 255, 255, 0.4)';
                uploadArea.style.transform = 'scale(1)';
            });
            uploadArea.addEventListener('drop', function(e) {
                e.preventDefault();
                uploadArea.style.borderColor = 'rgba(255, 255, 255, 0.4)';
                uploadArea.style.transform = 'scale(1)';
                
                if (e.dataTransfer.files.length) {
                    fileInput.files = e.dataTransfer.files;
                    handleFileUpload();
                }
            });

            function updateDimensions(source) {
                let width = parseInt(widthSlider.value);
                let height = parseInt(heightSlider.value);
                
                if (maintainRatio.checked) {
                    if (source === 'width') {
                        height = Math.round(width / aspectRatio);
                        heightSlider.value = height;
                        heightInput.value = height;
                    } else if (source === 'height') {
                        width = Math.round(height * aspectRatio);
                        widthSlider.value = width;
                        widthInput.value = width;
                    }
                }
                
                widthValue.textContent = width + 'px';
                heightValue.textContent = height + 'px';
                
                drawImage(width, height);
                updateFileInfo();
            }

            widthSlider.addEventListener('input', () => updateDimensions('width'));
            heightSlider.addEventListener('input', () => updateDimensions('height'));

            setWidthBtn.addEventListener('click', function() {
                const customWidth = parseInt(widthInput.value);
                if (customWidth && customWidth >= 50 && customWidth <= 5000) {
                    widthSlider.value = customWidth;
                    updateDimensions('width');
                } else {
                    alert('দয়া করে 50 থেকে 5000 px এর মধ্যে একটি বৈধ প্রস্থ লিখুন।');
                }
            });
            setHeightBtn.addEventListener('click', function() {
                const customHeight = parseInt(heightInput.value);
                if (customHeight && customHeight >= 50 && customHeight <= 5000) {
                    heightSlider.value = customHeight;
                    updateDimensions('height');
                } else {
                    alert('দয়া করে 50 থেকে 5000 px এর মধ্যে একটি বৈধ উচ্চতা লিখুন।');
                }
            });

            compressBtn.addEventListener('click', compressImageToSize);

            resetBtn.addEventListener('click', function() {
                if (originalImage) {
                    widthSlider.value = originalWidth;
                    heightSlider.value = originalHeight;
                    widthInput.value = '';
                    heightInput.value = '';
                    widthValue.textContent = originalWidth + 'px';
                    heightValue.textContent = originalHeight + 'px';
                    currentQuality = 0.9;
                    
                    drawImage(originalWidth, originalHeight);
                    updateFileInfo();
                }
            });

            downloadBtn.addEventListener('click', downloadImage);

            function handleFileUpload(e) {
                const file = fileInput.files[0];
                if (!file || !file.type.match('image.*')) {
                    alert('দয়া করে একটি বৈধ ছবির ফাইল নির্বাচন করুন।');
                    return;
                }
                
                const reader = new FileReader();
                reader.onload = function(e) {
                    originalImage = new Image();
                    originalImage.onload = function() {
                        originalWidth = originalImage.width;
                        originalHeight = originalImage.height;
                        aspectRatio = originalWidth / originalHeight;
                        
                        preview.width = originalWidth;
                        preview.height = originalHeight;
                        
                        widthSlider.value = originalWidth;
                        heightSlider.value = originalHeight;
                        widthValue.textContent = originalWidth + 'px';
                        heightValue.textContent = originalHeight + 'px';

                        widthSlider.max = Math.max(originalWidth * 3, 5000);
                        heightSlider.max = Math.max(originalHeight * 3, 5000);
                        
                        drawImage(originalWidth, originalHeight);
                        updateFileInfo();
                        
                        editor.style.display = 'block';
                    };
                    originalImage.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
            
            function drawImage(width, height) {
                preview.width = width;
                preview.height = height;
                
                ctx.clearRect(0, 0, width, height);
                ctx.drawImage(originalImage, 0, 0, width, height);
            }
            
            function updateFileInfo() {
                const dataURL = preview.toDataURL('image/jpeg', currentQuality);
                const fileSize = Math.round((dataURL.length * 3/4) / 1024);
                fileInfo.textContent = `বর্তমান সাইজ: ${preview.width}x${preview.height} px | ফাইলের সাইজ: ${fileSize} KB`;
            }
            
            function compressImageToSize() {
                if (!originalImage) return;
                const targetSizeKB = parseInt(compressInput.value);
                if (!targetSizeKB || targetSizeKB < 5 || targetSizeKB > 1000) {
                    alert('দয়া করে 5 থেকে 1000 KB এর মধ্যে একটি বৈধ সাইজ লিখুন।');
                    return;
                }
                
                let quality = 0.9;
                let step = 0.1;
                let iterations = 0;
                const maxIterations = 20;

                function compressIteration() {
                    const dataURL = preview.toDataURL('image/jpeg', quality);
                    const fileSizeKB = Math.round((dataURL.length * 3/4) / 1024);
                    
                    if (Math.abs(fileSizeKB - targetSizeKB) < 5 || iterations >= maxIterations) {
                        currentQuality = quality;
                        updateFileInfo();
                        return;
                    }
                    
                    if (fileSizeKB > targetSizeKB) {
                        quality -= step;
                    } else {
                        quality += step;
                    }
                    
                    step *= 0.9;
                    iterations++;
                    requestAnimationFrame(compressIteration);
                }
                
                compressIteration();
            }
            
            function downloadImage() {
                if (!originalImage) return;
                const link = document.createElement('a');
                link.download = 'resized_image.jpg';
                link.href = preview.toDataURL('image/jpeg', currentQuality);
                link.click();
            }
        });
    </script>
